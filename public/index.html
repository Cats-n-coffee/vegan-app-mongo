<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="frontend.js"></script>
    <script src="https://kit.fontawesome.com/a517bc91f8.js" crossorigin="anonymous"></script>
    <title>Vegan APP </title>
</head>
<body>
    <div id="main-container">
        <header>
            <h1>What's Nearby?</h1>
            <div id="search-form">
                <form id="form-city">
                    <label>Enter a City:</label>
                    <input id="user-input" type="text" ref="city" placeholder="City ..." required>
                    <input id="input-button" type="submit" value="Find Places">
                </form>
                <div id="geo-div">
                    <span>Or ...</span>
                    <input id="geolocation-btn" type="button" value="Find Places Near Me!">
                </div>
            </div>
        </header>
        <div class="main-content">
            <div id="my-data">
            </div>
            <div id="map">
                <img src="" id="map-container">
            </div>
        </div>
        
        <footer>
            <a href="https://github.com/Chichi-coder/vegan-app-mongo" target="_blank"><span>See this project on <i class="fab fa-github"></i></span></a>
        </footer>
    </div>
    <!-- <a href="https://www.vecteezy.com/free-vector/food-pattern">Food Pattern Vectors by Vecteezy</a>-->
</body>
</html>
